<br>
<div class="container">
    <div class="page-header">
        <h1> Teacher Application Requests
        </h1>
    </div>
</div>
<!--<div class="container hidden-lg hidden-md hidden-sm"></div>-->
<div class="container">
    <div class="row">
        <h3 class="text-center" ng-if="adminCtrl.requests.length <= 0">Requests queue is empty</h3>
        <h3 class="text-center" ng-if="adminCtrl.requests.length > 0">Requests:</h3>
        <ul id="requests" class="list-group col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12"
        ng-repeat="request in adminCtrl.requests track by $index">
            <a href class="list-group-item" data-toggle="modal" data-target="#requestModal" mydata="request.content" ng-click="adminCtrl.setCurrentRequests(request, $index)">
                <h4 class="list-group-itme-heading">
                    <span class="label label-primary" ng-if="request.status == 'new'">New</span>
                    <span class="label label-success" ><span class="glyphicon glyphicon-ok" ng-if="request.status == 'approve'"></span></span>
                    Request from: {{request.username}}
                </h4>
                <p class="list-group-item-text">
                    {{request.content}}
                </p>
            </a>
        </ul>
    </div>
</div>

<!--request modal-->
<div ng-include="'views/modalViews/requestModal.html'"></div>
