<br>
<div class="container">
    <div class="page-header">
        <h1>My Courses
        </h1>
    </div>
    <div class="row" style="display:flex; flex-wrap:wrap;" ng-init="courseCtrl.getCourseList()">
        <div ng-repeat="course in courseCtrl.myCourses" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <a ng-href="#/coursedetail/{{course.idCourse}}">
                <div class="imageWrapper" style="position: relative;">
                    <img ng-src="{{course.image}}" class="img-responsive img-thumbnail" alt="1" style="position: relative;" />
                </div>
                <div class="caption">
                    <a ng-href="#/coursedetail/{{course.idCourse}}" ng-click="courseCtrl.setCurrentCourse(course)" style="font-size: 20px;">{{course.name}}</a>
                    <p style="font-size: 12px;">{{course.category}} - Level {{course.levelNumber}}</p>
                    <!--<p style="font-size: 12px;"></p>-->
                    <!--<p>Start Date: {{courseCtrl.formatDateForDisplay(course.startDate)}}</p>
                    <p>End Date: {{courseCtrl.formatDateForDisplay(course.endDate)}}</p>-->
                </div>
            </a>
        </div>
        <div id="add-course-thumbnail" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <div id="add-course-wrapper">
                <a href id="add-course-button" data-toggle="modal" data-target="#addCourseModal" mydata="mydata">
                    <button id="add-course-button" class="btn btn-default btn-circle btn-xl">
                        <span class="glyphicon glyphicon-plus" style="text-align: center;"></span>
                    </button>
                </a>
            </div>
        </div>

    </div>
</div>

<!--add course modal-->
<div ng-include="'views/modalViews/addcourseModal.html'"></div>
