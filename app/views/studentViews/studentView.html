<br>
<div class="container">
    <div class="page-header">
        <h1>{{studentCtrl.currentVideo.name}}
        <div class="pull-right hidden-xs">
          <h2>Section ID : </h2> <h2>{{studentCtrl.currentVideo.id}}</h2>
          <h2 style="padding-left:10px;">Current Viewer : </h2>
          <h2>{{studentCtrl.currentVideo.viewNumber}}</h2>
        </div>
        <div class="pull-right hidden-lg hidden-md hidden-sm">
          <h2><span class="glyphicon glyphicon-asterisk"></span> : </h2>
          <h2>{{studentCtrl.currentVideo.id}}</h2>
          <h2 style="padding-left:10px;"><span class="glyphicon glyphicon-eye-open"></span> : </h2>
          <h2>{{studentCtrl.currentVideo.viewNumber}}</h2>
        </div>
      </h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="embed-responsive embed-responsive-16by9" id="video">
                <div class="embed-responsive-item" id="mystream"></div>
            </div>
            <form class="input-group input-group-lg" ng-submit="studentCtrl.sendQuestion(sectionId)">
                <input id="question_input" type="text" class="form-control" placeholder="Type Question Here ..." ng-model="studentCtrl.currentQuestion">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Ask Question!</button>
                </span>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" ng-if="!studentCtrl.live">
            <ul class="list-group" id="question_display" style="overflow-y:auto;height:440px;bottom:0;">
                <!-- Add any html elements in list -->
                <a href="#" class="list-group-item" data-toggle="modal" data-target="#myModal" ng-repeat="question in studentCtrl.questions">
                    <h4 class="list-group-item-heading">Question from {{question.username}}</h4>
                    <p class="list-group-item-text">{{question.content}}</p>
                </a>
            </ul>
        </div>
    </div>
</div>
