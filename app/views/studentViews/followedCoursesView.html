<br>
<div class="container">
    <div class="page-header">
        <h1>Followed Courses
        </h1>
    </div>
    <div class="row" style="display:flex; flex-wrap:wrap;" ng-init="followCtrl.getFollowedCourses()">
        <h3 class="text-center" ng-if="followCtrl.followedCourses.length <= 0">You have not yet followed any course, <a ng-href="#/allCourses">click here to find some interesting courses!</a></h3>
        <div ng-repeat="course in followCtrl.followedCourses" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <a ng-href="#/courseInfo/{{course.courseInfo.idCourse}}">
                <div class="imageWrapper" style="position: relative;">
                    <img ng-src="{{course.courseInfo.image}}" class="img-responsive img-thumbnail" alt="1" style="position: relative;" />
                </div>
                <div class="caption">
                    <a ng-href="#/courseInfo/{{course.courseInfo.idCourse}}" style="font-size: 20px;">{{course.courseInfo.name}}</a>
                    <p style="font-size: 12px;">{{course.courseInfo.category}} - Level {{course.courseInfo.levelNumber}}</p>
                    <p>by {{course.teacherFirstName}} {{course.teacherLastName}}</p>
                    <!--<p>Start Date: {{course.courseInfo.startDate.slice(0, course.courseInfo.startDate.indexOf(' '))}}</p>
                    <p>End Date: {{course.courseInfo.endDate.slice(0, course.courseInfo.endDate.indexOf(' '))}}</p>-->
                </div>
            </a>
        </div>
    </div>
</div>
