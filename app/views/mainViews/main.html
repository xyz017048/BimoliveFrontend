<!--main body-->
<br>
<div class="container">
    <div class="page-header">
        <h1>Live Now
        </h1>
    </div>
    <div class="row" style="display:flex; flex-wrap:wrap;">
        <div ng-repeat="video in mainCtrl.videoInfo track by $index" ng-if="$index < 8" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <a ng-href="#/student/{{video.id}}">
                <div class="imageWrapper" style="position: relative;">
                    <img ng-src="images/thumbnail_pics/{{video.id}}.png" class="img-responsive img-thumbnail" alt="1" style="position: relative;"
                    />
                    <div class="img-overlay">
                        <img ng-src="images/play_icon.png" class="img-responsive play-icon" alt="play" />
                    </div>
                </div>
                <div class="caption">
                    <a ng-href="#/student/{{video.id}}">{{video.name}}</a>
                    <p>by {{video.presenter}}</p>
                    <p>Current View: {{mainCtrl.getViewNumber(video.id)}}</p>
                </div>
            </a>
        </div>
        <div class="container">
            <a ng-href="#/moreLive">More</a>
        </div>
    </div>
    <div class="page-header">
        <h1>Popular Replay
        </h1>
    </div>
    <div class="row" style="display:flex; flex-wrap:wrap;">
        <div ng-repeat="video in mainCtrl.videoInfo track by $index" ng-if="$index < 8" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <a ng-href="#/student/{{video.id}}">
                <div class="imageWrapper" style="position: relative;">
                    <img ng-src="images/thumbnail_pics/{{video.id}}.png" class="img-responsive img-thumbnail" alt="1" style="position: relative;"
                    />
                    <div class="img-overlay">
                        <img ng-src="images/play_icon.png" class="img-responsive play-icon" alt="play" />
                    </div>
                </div>
                <div class="caption">
                    <a ng-href="#/student/{{video.id}}">{{video.name}}</a>
                    <p>by {{video.presenter}}</p>
                    <p>Current View: {{mainCtrl.getViewNumber(video.id)}}</p>
                </div>
            </a>
        </div>
    </div>
    <div class="container">
        <a ng-href="#/moreReplay">More</a>
    </div>
</div>
