<br>
<div class="container">
    <div class="page-header">
        <h1>All Replay Videos
        </h1>
    </div>
    <div class="row" style="display:flex; flex-wrap:wrap;" ng-init="allCtrl.getReplayVideos()">
        <h3 class="text-center" ng-if="allCtrl.replayVideos.length <= 0">No replay video at this moment, <a ng-href="#/allLive">click here to watch live videos!</a></h3>
        <div ng-repeat="video in allCtrl.replayVideos" class="thumbnail col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <a ng-href="#/student/{{video.idLecture}}">
                <div class="imageWrapper" style="position: relative;">
                    <img ng-src="{{video.image}}" class="img-responsive img-thumbnail" alt="1" style="position: relative;"
                    />
                    <div class="img-overlay">
                        <img ng-src="images/play_icon.png" class="img-responsive play-icon" alt="play" />
                    </div>
                </div>
                <div class="caption">
                    <a ng-href="#/student/{{video.idLecture}}">{{video.courseName}} {{video.lectureNum}}: {{video.topic}}</a>
                    <p>by {{video.teacherFirstName}} {{video.teacherLastName}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
