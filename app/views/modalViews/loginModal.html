<!-- Log In Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
                <form name="mainCtrl.loginForm" id="loginForm" ng-submit="mainCtrl.login()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : mainCtrl.loginForm.email.$invalid && !mainCtrl.loginForm.email.$pristine }">
                        <label class="control-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="mainCtrl.email" required>
                        <p ng-show=" mainCtrl.loginForm.email.$invalid && !mainCtrl.loginForm.email.$pristine " class="help-block"> Email is not valid.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : mainCtrl.loginForm.password.$invalid && !mainCtrl.loginForm.password.$pristine}">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="mainCtrl.password" required>
                        <p ng-show="mainCtrl.loginForm.password.$invalid && !mainCtrl.loginForm.password.$pristine" class="help-block"> Password is required. </p>
                    </div>
                    <input type="submit" ng-hide="1">
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" ng-click="mainCtrl.login()">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="mainCtrl.loginClear()">Cancel</button>
                </div>

            </div>
        </div>

    </div>
</div>
