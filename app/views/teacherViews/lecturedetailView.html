<br>
<div class="container">
    <div class="page-header">
        <h1>Lecture Detail
        </h1>
    </div>
    <div class="row">
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="courseName" style="font-size: 150%;">Course Name:</label>
            <input type="text" class="form-control col-lg-offset-2" id="courseName" name="courseName" placeholder="{{courseDetailCtrl.currentCourse.name}}"
            ng-modle="courseDetailCtrl.currentCourse.name">
        </div>
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="category" style="font-size: 150%;">Category:</label>
            <input type="text" class="form-control col-lg-offset-2" id="category" name="category" placeholder="{{courseDetailCtrl.currentCourse.name}}"
            ng-modle="courseDetailCtrl.currentCourse.name">
        </div>
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="level" style="font-size: 150%;">Level:</label>
            <input type="text" class="form-control col-lg-offset-2" id="level" name="level" placeholder="{{courseDetailCtrl.currentCourse.name}}"
            ng-modle="courseDetailCtrl.currentCourse.name">
        </div>
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="startDate" style="font-size: 150%;">Start Date:</label>
            <input type="text" class="form-control col-lg-offset-2" id="startDate" name="startDate" placeholder="{{courseDetailCtrl.currentCourse.name}}"
            ng-modle="courseDetailCtrl.currentCourse.name">
        </div>
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="endDate" style="font-size: 150%;">End Date:</label>
            <input type="text" class="form-control col-lg-offset-2" id="endDate" name="endDate" placeholder="{{courseDetailCtrl.currentCourse.name}}"
            ng-modle="courseDetailCtrl.currentCourse.name">
        </div>
        <div class="input-group col-lg-6 col-lg-offset-2 col-md-8 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 ">
            <label class="control-label" for="addLectureButton" style="font-size: 150%;">Lectures:</label>
        </div>
    </div>
</div>
