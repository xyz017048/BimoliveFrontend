<!-- add lecture Modal -->
<div class="modal fade" id="addLectureModal" role="dialog">
    <div class="modal-dialog modal-md">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Lecture #{{courseDetailCtrl.lectureList.length + 1}}</h4>
            </div>
            <div class="modal-body">
                <form name="courseDetailCtrl.newLectureForm" id="newLectureForm" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : courseDetailCtrl.newLectureForm.newLectureName.$invalid && !courseDetailCtrl.newLectureForm.newLectureName.$pristine }">
                        <label class="control-label" for="newLectureName">Lecture topic</label>
                        <input type="text" class="form-control" id="newLectureName" name="newLectureName" placeholder="Lecture topic" ng-model="courseDetailCtrl.newLecture.topic"
                        required>
                        <p ng-show="courseDetailCtrl.newLectureForm.newLectureName.$invalid && !courseDetailCtrl.newLectureForm.newLectureName.$pristine" class="help-block">Lecture topic is required.</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="submit" class="btn btn-default" ng-click="courseDetailCtrl.createNewLecture()">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="courseDetailCtrl.clearForm()">Cancel</button>
                </div>

            </div>
        </div>

    </div>
</div>
