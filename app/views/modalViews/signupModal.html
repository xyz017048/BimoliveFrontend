<!--Sign Up Modal-->
<div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">*Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="mainCtrl.signUpUsername">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">*Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="mainCtrl.signUpEmail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="mainCtrl.signUpPassword">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">*Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="mainCtrl.signUp()" >Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>

    </div>
</div>
